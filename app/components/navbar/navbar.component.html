<div class="sidebar-wrapper" *ngFor="let people of peoples">
    <div class="profile-wrapper" >
        <img class="profile" src="assets/images/profile.png" alt="" />
        <h1 class="name">{{people.name}}</h1>
        <h3 class="tagline">{{people.label}}</h3>
    </div><!--//profile-wrapper-->

    <div class="contact-wrapper container-block">
        <ul class="list-unstyled contact-list" >
            <li class="email"><i class="fa fa-envelope"></i><a href="mailto: yourname@email.com">{{people.email}}</a></li>
            <li class="phone"><i class="fa fa-phone"></i><a href="tel:0123 456 789">{{people.phone}}</a></li>
            <li class="website"><i class="fa fa-globe"></i><a href="{{people.website}}" target="_blank">{{people.website_nme}}</a></li>
            <li class="linkedin"><i class="fa fa-linkedin"></i><a href="{{people.linkedin}}" target="_blank">{{people.linkedin_nme}}</a></li>
            <li class="github"><i class="fa fa-github"></i><a href="{{people.github}}" target="_blank">{{people.github_nme}}</a></li>
            <li class="twitter"><i class="fa fa-twitter"></i><a href="{{people.twitter}}" target="_blank">{{people.twitter_nme}}</a></li>
        </ul>
    </div><!--//contact-wrapper-->



</div><!--//sidebar-wrapper-->
